removeStrategy:
  rbac: SYNC
roles:
- name: authenticated
  filterable: 'true'
  permissions:
  - hudson.model.Hudson.Read
  - hudson.model.Item.Read
  - hudson.model.View.Read
- name: administrator
  permissions:
  - hudson.model.Hudson.Administer
groups:
- name: controller-admins
  members:
    users:
    - admin
    - team-admin
    - "REPLACE_GITHUB_USERNAME-admin"
  roles:
  - name: administrator
    grantedAt: current
